<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Downloader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    input[type="text"] {
      width: 300px;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>YouTube Downloader</h1>
    <input type="text" id="youtubeLink" placeholder="Enter YouTube Link">
    <br>
    <button onclick="download('mp3')">Download as MP3</button>
    <button onclick="download('mp4')">Download as MP4</button>
  </div>

  <script>
    function download(format) {
      const youtubeLink = document.getElementById('youtubeLink').value;
      if (!youtubeLink) {
        alert('Please enter a valid YouTube link.');
        return;
      }

      // Replace with your backend API endpoint
      const apiUrl = `https://your-backend-api.com/download?url=${encodeURIComponent(youtubeLink)}&format=${format}`;

      // Redirect or fetch the download link
      window.open(apiUrl, '_blank');
    }
  </script>
</body>
</html>
